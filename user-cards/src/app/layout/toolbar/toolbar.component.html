<mat-toolbar>
  <div class="actions">
    <button mat-button>Select all</button>
    <button mat-button color="warn">Delete</button>
    <mat-form-field appearance="fill">
      <mat-label>Sorting order</mat-label>
      <mat-select
        [(value)]="selectedSort"
        (selectionChange)="onSelect(selectedSort)"
      >
        <mat-option>None</mat-option>
        <mat-option *ngFor="let option of sortOptions" [value]="option.value">
          {{ option.label }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="searchBar">
    <mat-form-field appearance="fill" (change)="onSearchChange($event)">
      <mat-label>Search</mat-label>
      <input matInput />
    </mat-form-field>
  </div>
</mat-toolbar>
